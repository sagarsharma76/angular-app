<div>
  <div class="search">
      <input type="text" placeholder="Search" ng-model="titleCtrl.selectedFilter"/>
  </div>
  <input type="text" ng-model="titleCtrl.testValue" ng-change="titleCtrl.callMethod()">

  <input type="text" value="{{titleCtrl.testValue}}">
  
  <table>
    <tr>
      <th>S.No</th>
      <th>Id</th>
      <th>Title</th>
    </tr>
    <tr  ng-repeat="title in titleCtrl.titles | filter: titleCtrl.selectedFilter"
      ng-click="titleCtrl.updateSelection(title)">
      <td>{{ $index }}</td>
      <td>{{ title.id }}</td>
      <td>{{ title.name }}</td>
    </tr>
  </table>
  <!-- <div ng-if="titleCtrl.selectedTitle">
    <span class="selected-text">
      Selected Title : {{titleCtrl.selectedTitle.name}}
    </span>
  </div> -->
</div>
